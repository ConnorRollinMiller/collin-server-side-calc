<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <title>Calculator App</title>
   </head>
   <body class="py-4">
      <main class="container">
         <form class="row" id="form">
            <div class="col-auto">
               <input class="form-control" type="number" id="" />
            </div>
            <div class="col-auto">
               <div class="form-check">
                  <input
                     class="form-check-input"
                     type="radio"
                     value="add"
                     name="operator"
                     id="flexCheckIndeterminate"
                  />
                  <label class="form-check-label" for="flexCheckIndeterminate">
                     +
                  </label>
               </div>
               <div class="form-check">
                  <input
                     class="form-check-input"
                     type="radio"
                     value="subtract"
                     name="operator"
                  />
                  <label class="form-check-label" for="flexCheckIndeterminate">
                     -
                  </label>
               </div>
               <div class="form-check">
                  <input
                     class="form-check-input"
                     type="radio"
                     value="multiply"
                     name="operator"
                  />
                  <label class="form-check-label" for="flexCheckIndeterminate">
                     *
                  </label>
               </div>
               <div class="form-check">
                  <input
                     class="form-check-input"
                     type="radio"
                     name="operator"
                     value="division"
                  />
                  <label class="form-check-label" for="flexCheckIndeterminate">
                     /
                  </label>
               </div>
            </div>
            <div class="col-auto">
               <input class="form-control" type="number" />
            </div>
            <div class="col-auto">
               <button class="btn btn-primary">Submit</button>
            </div>
         </form>
      </main>
   </body>
</html>
